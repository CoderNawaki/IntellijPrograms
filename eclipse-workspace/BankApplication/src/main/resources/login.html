<!-- login.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    
    <!-- Display error message if login attempt fails -->
    <div th:if="${param.error}">
        <p style="color: red;">Invalid username,password or face ID</p>
    </div>
    
    <!-- Display logout message if user logged out -->
    <div th:if="${param.logout}">
        <p style="color: green;">Logged out successfully</p>
    </div>

    <form th:action="@{/login}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required autofocus/>
        <br/>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required/>
        <br/>
        <label for="faceId">Face ID:</label>
        <input type="file" id="faceId" name="faceId">
        <button type="submit">Login</button>
    </form>

    <!-- Form to submit email for password reset -->
    <form th:action="@{/forgot-password}" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required/>
        <br/>
        <button type="submit">Reset Password</button>
    </form>

    <!-- Link to login page -->
    <a th:href="@{/login}">Back to Login</a>
</body>
</html>
